<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instrument Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Instrument Page</h1>
    

    <div>
        <img src="/public/Charbg.png">
        <img src="/public/Instrument1.png">
        <img src="/public/Instrument2.png">
        <img src="/public/Instrument3.png">
        <img src="/public/Instrument4.png">
        <img src="/public/Instrument5.png">
        <img src="/public/Instrument6.png">
        <img src="/public/Instrument7.png">
