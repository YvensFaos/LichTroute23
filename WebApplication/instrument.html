<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instrument Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .character-head-nav-button {
            width: 200px;
            height: 200px;
            color: #fff;
            border: none;
            border-radius: 0;
            background-repeat: no-repeat;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Instrument Page</h1>
    

    <div>
        <img src="/public/Charbg.png">
        <button type="button" id="instrument1" class="btn character-head-nav-button"data-field="instrument" data-value="1" style="background-image: url('/public/Instrument1.png'); border: none;"></button>
        <button type="button" id="instrument2" class="btn character-head-nav-button"data-field="instrument" data-value="2" style="background-image: url('/public/Instrument2.png'); border: none;"></button>
        <button type="button" id="instrument3" class="btn character-head-nav-button"data-field="instrument" data-value="3" style="background-image: url('/public/Instrument3.png'); border: none;"></button>
        <button type="button" id="instrument4" class="btn character-head-nav-button"data-field="instrument" data-value="4" style="background-image: url('/public/Instrument4.png'); border: none;"></button>
        <button type="button" id="instrument5" class="btn character-head-nav-button"data-field="instrument" data-value="5" style="background-image: url('/public/Instrument5.png'); border: none;"></button>
        <button type="button" id="instrument6" class="btn character-head-nav-button"data-field="instrument" data-value="6" style="background-image: url('/public/Instrument6.png'); border: none;"></button>
        <button type="button" id="instrument7" class="btn character-head-nav-button"data-field="instrument" data-value="7" style="background-image: url('/public/Instrument7.png'); border: none;"></button>
        <button type="button" id="instrument7" class="btn character-head-nav-button"data-field="instrument" data-value="8" style="background-image: url('/public/Instrument8.png'); border: none;"></button>
    </div>
    <div>
        <h2>Selected Instrument:</h2>
        <p id="selectedInstrumentText"></p>
        <h2>Selected Character:</h2>
        <p id="selectedCharacterText"></p>
    </div>

    <div id="instrumentButtons"></div>
    <form id="myForm">
        <input type="hidden" id="selectedInstrument" name="instrument">
        <input type="hidden" id="selectedCharacter" name="character">
        <button type="submit" class="btn btn-success">Submit</button>
        
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="Client_Side/instrument.js"></script>
</body>
</html>
