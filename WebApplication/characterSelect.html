<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #B98500;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto;
    }
    .card-img-top{
        border:none;
        background: none;
    }
</style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <img src="public/CharacterSelect/Pagetitle.png" class="card-img-top" alt="Image Title">
                <img src="public/CharacterSelect/Pagedesc.png" class="card-img-top" alt="Image SubTitle">
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="public/CharacterSelect/Char1.png" class="card-img-top" alt="Image 1">
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="public/CharacterSelect/Char2.png" class="card-img-top" alt="Image 2">
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="public/CharacterSelect/Char3.png" class="card-img-top" alt="Image 3">
                </div>
            </div>
            <div class="col-6 col-md-3 mb-4">
                <div class="card">
                    <img src="public/CharacterSelect/Char4.png" class="card-img-top" alt="Image 4">
                </div>
            </div>
        </div>
    </div>

    <script src="Client_Side/characterSelect.js"></script>
</body>
</html>
