<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('public/StartingPage/414x896/Overlay.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #B98500;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }

        .fixed-button {
            position: absolute;
            top: 60%;
            right: 0vw;
            width: 70vw;
            height: 30vh;
            padding-top: 5vw;
            background-image: url('public/StartingPage/414x896/Startplaying.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        html {
            overflow: hidden;
            height: 100%;
        }
        @media (max-width: 380px) and (max-height:820px) {
            body {
                background-image: url('/public/StartingPage/360x800/Overlay.png');
            }
            .fixed-button {
                background-image: url('/public/StartingPage/360x800/Startplaying.png');
            }
        }
        @media (max-width: 392px) and (max-height:843px) {
            body {
                background-image: url('/public/StartingPage/390x844/Overlay.png');
            }
            .fixed-button {
                background-image: url('/public/StartingPage/390x844/Startplaying.png');
            }
        }
        @media (max-width: 410px) and (max-height:890px) {
            body {
                background-image: url('/public/StartingPage/393x873/Overlay.png');
            }
            .fixed-button {
                background-image: url('/public/StartingPage/393x873/Startplaying.png');
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <button type="button" id="startButton" class="fixed-button"></button>
    </div>

    <script src="Client_Side/starting.js"></script>
    <script>
    </script>
</body>
</html>
