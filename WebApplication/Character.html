<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Character Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .character-button {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 150px;
            margin: 10px 0;
            border: none;
        }

        .responses {
            display: flex;
            justify-content: space-between;
        }

        .response {
            flex: 0 0 30%;
            height: 75px;
            background-repeat: no-repeat;
            background-color: transparent;
            border: none;
        }

        #yesResponse {
            flex: 0 0 55%;
        }

        body {
            background-image: url('/public/Background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .character-head-nav-button {
            width: 50px;
            height: 40px;
            margin: 0 5px;
            color: #fff;
            border: none;
            border-radius: 0;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .charcter-background {
            position: relative;
        }

        .charcter-background img,
        .charcter-preview img {
            width: 100%;
            height: auto;
        }

        .charcter-preview {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="return-page">
            <button type="button" id="previousPageButton" class="btn character-head-nav-button" style="background-image: url('/public/CharacterPage/BackArrowLeftTop.png'); border: none;"></button>
        </div>
        <div class="finished-message">
            <img id="finished" src="/public/CharacterPage/Finished.png" class="img-fluid" alt="Finished Message">
        </div>
        <div class="happy-question">
            <img id="happyQuestion" src="/public/CharacterPage/HappyQuestion.png" class="img-fluid" alt="Happy Question">
        </div>
        <div class="charcter-background">
            <img id="characterBakground" src="/public/CharacterPage/Charbackground.png" class="img-fluid" alt="Character Background">
            <div class="charcter-preview">
                <img id="characterHeadPreview"  class="img-fluid" alt="Character Preview">
                <img id="characterBodyPreview"  class="img-fluid" alt="Character Preview">
            </div>
        </div>
        <div class="divier">
            <img id="divider" src="/public/CharacterPage/Divider.png" class="img-fluid" alt="Divider">
        </div>
        <div class="responses">
            <button type="button" id="noResponse" class="response" style="background-image: url('/public/CharacterPage/No.png');"></button>
            <button type="button" id="yesResponse" class="response" style="background-image: url('/public/CharacterPage/Yes.png');"></button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Client_Side/character.js" type="text/javascript"></script>
</body>
</html>
