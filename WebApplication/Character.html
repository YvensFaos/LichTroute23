<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Character Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .character-button {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 150px;
            height: 150px;
            margin: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Select Your Character</h1>
    <form id="myForm">
        <button type="button" class="character-button" data-field="character" data-value="character1.jpg" name="TallGuy" style="background-image: url('path_to_image/character1.jpg');"></button>
        <button type="button" class="character-button" data-field="character" data-value="character2.jpg" name="FatGuy" style="background-image: url('path_to_image/character2.jpg');"></button>
        <button type="button" class="character-button" data-field="character" data-value="character3.jpg" name="HairyGuy" style="background-image: url('path_to_image/character3.jpg');"></button>
        <input type="hidden" id="selectedCharacter" name="character">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/name.html" class="btn btn-primary">Continue</a>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Client_Side/script.js" type="text/javascript"></script>
</body>
</html>
